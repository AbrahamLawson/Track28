<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond sombre -->
  <rect width="200" height="60" fill="#0f172a" rx="8"/>
  
  <!-- Icône de piste/tracking -->
  <path d="M 10 30 Q 20 15, 30 30 T 50 30" stroke="url(#gradient-dark)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="30" r="4" fill="#a78bfa"/>
  
  <!-- Texte TRACK -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1f5f9">
    TRACK
  </text>
  
  <!-- Texte 28 avec style gradient -->
  <text x="150" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#gradient-dark)">
    28
  </text>
  
  <!-- Petite ligne décorative -->
  <line x1="60" y1="45" x2="190" y2="45" stroke="url(#gradient-dark)" stroke-width="2" opacity="0.5"/>
</svg>
