<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône de piste/tracking -->
  <path d="M 10 30 Q 20 15, 30 30 T 50 30" stroke="url(#gradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="30" r="4" fill="#8b5cf6"/>
  
  <!-- Texte TRACK -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    TRACK
  </text>
  
  <!-- Texte 28 avec style gradient -->
  <text x="150" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#gradient)">
    28
  </text>
  
  <!-- Petite ligne décorative -->
  <line x1="60" y1="45" x2="190" y2="45" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>
</svg>
